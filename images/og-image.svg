<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fdf4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="150" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="530" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="500" r="100" fill="rgba(255,255,255,0.08)"/>

  <!-- Heart icon -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="80" fill="white" text-anchor="middle">&#10084;</text>

  <!-- Main title -->
  <text x="600" y="320" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">ChronicSoreness</text>

  <!-- Tagline -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">Your Complete Guide to Women's Chronic Pain</text>

  <!-- Subtitle -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">Evidence-based resources for fibromyalgia, endometriosis, and more</text>
</svg>
