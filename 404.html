<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Page Not Found | ChronicSoreness</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: var(--gradient-hero);
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-page h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-page p {
            color: var(--color-text-light);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .error-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <div class="error-links">
            <a href="index.html" class="btn btn-primary">Go Home</a>
            <a href="conditions.html" class="btn btn-secondary">Explore Conditions</a>
            <a href="resources.html" class="btn btn-outline">Find Resources</a>
        </div>
    </main>
</body>
</html>
